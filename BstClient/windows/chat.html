<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>百斯特客服系统</title>
</head>
<link href="../css/bootstrap.css" media="all" rel="stylesheet"/>

<link href="../css/sco/scojs.css" media="all" rel="stylesheet"/>
<link href="../css/sco/sco.message.css" media="all" rel="stylesheet"/>

<link href="../css/app.css" media="all" rel="stylesheet"/>

<body>
	<div class="panel panel-primary" style="height:100%;">
		<div class="panel-heading clearfix" id="dragZone">
			<h2 class="panel-title system-font pull-left" style="font-size:20px;padding-top:4px;">
				百斯特客服系统
			</h2>
			<div class="btn-group pull-right">
	        	<a href="#" class="btn btn-primary btn-sm" id="closeBtn">
	        		<span class="glyphicon glyphicon-remove"></span>
	        	</a>
	      	</div>
		</div>
		<div class="panel-body" style="height:100%;">
			<div class="container-fluid" style="height:100%">
				<div class="row" style="height:100%">
					<div class="col-xs-2" style="padding:0px;height:90.1%;">
						<div class="panel panel-default" style="height:100%;margin:0px;border-radius: 4px 0px 0px 4px;">
							<div class="panel-body" style="height:100%;">
								
							</div>
						</div>
					</div>
					<div class="col-xs-10" style="height:100%;">
						<div class="row" style="height:68%;overflow-x:hidden;">
							<div class="col-xs-12" style="height:100%;-webkit-user-select:text;padding:0px;">
								<div class="panel panel-default" style="height:100%;margin:0px;border-radius: 0px 4px 0px 0px;border-left:none;border-bottom:none;">
									<div class="panel-body" style="height:100%;">
										
									</div>
								</div>
							</div>
						</div>
						<div class="row" style="overflow-x:hidden;">
							<div class="col-xs-12" style="-webkit-user-select:text;padding:0px;margin:0px;">
								<div class="panel panel-default" style="border-radius: 0px 0px 4px 0px;border-left:none;">
									<div class="panel-body">
										<div class="input-group">
											<textarea class="form-control" rows="4" style="resize:none;">123</textarea>
											<div class="input-group-btn">
												<button type="button" class="btn btn-default system-font btn-block btn-lg" id="sendBtn" style="width:80px;height:94px;">发送</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/template-syntax.js"></script>

<script type="text/javascript" src="../js/sco/sco.modal.js"></script>
<script type="text/javascript" src="../js/sco/sco.confirm.js"></script>
<script type="text/javascript" src="../js/sco/sco.message.js"></script>
<script type="text/javascript" src="../js/sco/sco.panes.js"></script>

<script type="text/javascript" src="../js/chat.js"></script>
</html>
